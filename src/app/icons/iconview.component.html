<div class="icon-container">
    <div *ngFor="let iconName of _newIconArray">
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
            <span [ngClass]="iconName.icon">
                <span [ngClass]="path" *ngFor="let path of iconName.path"></span>
            </span>
                <span class="mls">{{iconName.icon}}</span>
            </div>
        </div>
    </div>
</div>
