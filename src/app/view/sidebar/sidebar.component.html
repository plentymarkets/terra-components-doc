<div class="sidebar">
    <div>
        <p class="h4">Components
            <span [class.icon-move_up]="_showListValue === true"
                  [class.icon-move_down]="_showListValue === false"
                  (click)="showList()"></span>
        </p>
        <ul class="component_list" [class.show_button]="_showListValue === false">
            
            <li *ngFor="let componentList of _routeResolver.dataJson" routerLink="/{{componentList.name}}"
                routerLinkActive="is-active">
                <a>{{componentList.name}}</a>
                <ul class ="nav-ul">
                    <li>
                        <a href="{{'/' + componentList.name + '#example'}}" id="back">Example</a>
                    </li>
                    <li>
                        <a href="{{'/' + componentList.name + '#htmlcode'}}">Html</a>
                    </li>
                    <li>
                        <a href="{{'/' + componentList.name + '#scsscode'}}">Scss</a>
                    </li>
                    <li>
                        <a href="{{'/' + componentList.name + '#typescriptcode'}}">Typescript</a>
                    </li>
                    <li>
                        <a href="{{'/' + componentList.name + '#api'}}">Api</a>
                    </li>
                </ul>
            </li>
        </ul>
        <p class="h4">Icons</p>
        <ul class="component_list">
            <li routerLink="iconview">
                <a>examples</a>
            </li>
        </ul>
    </div>
</div>
