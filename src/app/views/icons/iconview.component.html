<div class="icon-container">
<div class="icon-list" *ngFor="let iconName of _newIconArray">
        <span [ngClass]="iconName.icon">
            <span [ngClass]="path" *ngFor="let path of iconName.path"></span>
        </span>
        <span class="icon-name">{{iconName.icon}}</span>
    </div>
</div>
