<div class="icon-container">
    <div id="{{value.icon}}" class="icon-list" *ngFor="let value of _newIconArray">
        <terra-portlet inputPortletHeader="{{value.name}}" class="icon-portlet">
            <span class="icon" [ngClass]="value.icon"></span>
            <table>
                <tr>
                    <td>
                        <span class="icon-name">{{value.icon}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span *ngIf="value.description" class="icon-description">{{value.description}}</span>
                    </td>
                </tr>
            </table>
            <div>
                <terra-button inputIcon="{{value.icon}}"></terra-button>
                <span>&lt;terra-button inputIcon=&quot;{{value.icon}}&quot;&gt;&lt;/terra-button&gt;</span>
            </div>
        </terra-portlet>
    </div>
</div>
