<div class="icon-container">
    <div class="icon-search-container">
        <terra-portlet inputPortletHeader="Search icons">
            <terra-text-input [(ngModel)]="_searchValue"
                              (ngModelChange)="checkInput()"
                              inputName="search">
            </terra-text-input>
            <div class="icon-search-result-container">
                <span class="icon-search-result-counter">{{_searchResultCounter}}</span>
                <span class="icon-search-result-text">{{_searchResultText}}</span>
            </div>
        </terra-portlet>
    </div>
    <div class="icon-list" *ngFor="let value of _newIconArray" id="{{value.iconVariable +'_container'}}">
        <div class="scroll-fix" id="{{value.iconVariable}}">
        </div>
        <terra-portlet inputPortletHeader="{{value.name}}" class="icon-portlet">
            <div>
                <span class="icon" [ngClass]="value.iconVariable"></span>
                <span class="icon-name icon-class-label">css-class:</span>
                <span class="icon-name">{{value.iconVariable}}</span>
            </div>
            <div class="icon-description-container" *ngIf="value.description">
                <span class="icon-description">{{value.description}}</span>
            </div>
        </terra-portlet>
    </div>
</div>
