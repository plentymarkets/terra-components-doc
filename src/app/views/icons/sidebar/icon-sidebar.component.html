<div class="sidebar_wrapper">
    <div class="sidebar">
        <p class="h4 tutorial-button" (click)="displayIconTutorial()">Tutorial</p>
        <p class="h4">Icons</p>
        <ul class="icon_list">
            <li *ngFor="let value of _data.loadIconArray()" (click)="_scrollToViewHelper.scrollToId(value.iconVariable)">
                <a>
                    <span class="icon" [ngClass]="value.iconVariable">
                    </span>
                    <span class="icon-name">{{value.name}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
