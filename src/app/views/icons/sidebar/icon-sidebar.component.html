<div class="sidebar">
    <p class="h4">Icons</p>
    <ul class="component_list">
        <li *ngFor="let value of _data.loadIconArray()" (click)="scrollToId(value.iconVariable)">
            <a>
                <span class="icon" [ngClass]="value.iconVariable">
                </span>
                <span class="icon-name">{{value.name}}</span>
            </a>
        </li>
    </ul>
</div>
