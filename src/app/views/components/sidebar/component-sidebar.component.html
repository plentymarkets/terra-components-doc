<div class="sidebar">
    <p class="h4">Components</p>
    <ul class ="component_list" *ngFor="let group of groupArray">
        <span class="group-name">{{group[0]}}</span>
        <li *ngFor="let component of group[1]"
            routerLinkActive="is-active"
            routerLink="/components/{{component.component}}">
            <a>{{component.component}}</a>
        </li>
    </ul>
</div>
