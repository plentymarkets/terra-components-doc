<h1> {{ componentName$ | async }} </h1>
<ng-container *ngIf="example$ | async as example; else noExample">
    <terra-portlet
        [inputPortletHeader]="'Example'"
        [inputButtonList]="sourceToggle">
        <div [hidden]="source">
            <ng-container *ngComponentOutlet="example"></ng-container>
        </div>
        <tabset *ngIf="files$ | async as files; else noFiles" [hidden]="!source">
            <tab heading="TS" *ngIf="files.ts"><pre><code [highlight]="files.ts"></code></pre></tab>
            <tab heading="HTML" *ngIf="files.html"><pre><code [highlight]="files.html"></code></pre></tab>
            <tab heading="SCSS" *ngIf="files.scss"><pre><code [highlight]="files.scss"></code></pre></tab>
        </tabset>
    </terra-portlet>
</ng-container>

<ng-template #noExample>
    <div> No example available ...</div>
</ng-template>

<ng-template #noFiles>
    <div> No example files ... </div>
</ng-template>
