
<h1> Example </h1>
<ng-container *ngIf="component$ | async as component">
    <terra-portlet [inputPortletHeader]="'Example'" [inputButtonList]="sourceToggle">
        <ng-container [ngSwitch]="source">
            <ng-container *ngSwitchCase="false">
                <ng-container *ngComponentOutlet="component.class"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="true">
                <tabset>
                    <tab heading="TS">{{component.metadata | json}}</tab>
                    <tab heading="HTML">{{component.metadata.template}}</tab>
                    <tab heading="SCSS">{{component.metadata.styles}}</tab>
                </tabset>
            </ng-container>
        </ng-container>
    </terra-portlet>
</ng-container>
