<h1> Example </h1>
<ng-container *ngIf="example$ | async as example">
    <terra-portlet *ngIf="example; else noExample" [inputPortletHeader]="'Example'" [inputButtonList]="sourceToggle">
        <ng-container [ngSwitch]="source">
            <ng-container *ngSwitchCase="false">
                <ng-container *ngComponentOutlet="example"></ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="true">
                <tabset *ngIf="files$ | async as files">
                    <tab heading="TS"><pre><code [highlight]="files.ts"></code></pre></tab>
                    <tab heading="HTML"><pre><code [highlight]="files.html"></code></pre></tab>
                    <tab heading="SCSS"><pre><code [highlight]="files.scss"></code></pre></tab>
                </tabset>
            </ng-container>
        </ng-container>
    </terra-portlet>
</ng-container>

<ng-template #noExample>
    <div> No example ...</div>
</ng-template>
