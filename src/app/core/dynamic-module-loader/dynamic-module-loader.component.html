<div id="content">
    <div id="banner">
        <h1>{{_componentName}}</h1>
        <!--<terra-button class='button' inputCaption='show code' inputIsPrimary="true" (click)='showCodeMenu()'></terra-button>-->
        <button class="button" (click)='showCodeMenu()'><></button>
    </div>
    <div id="codeContainer" [class.active]="_isActive === true">
        <div id="tabMenu">
            <button [class.activeButton]="_temp === _htmlEscaped " (click)="showCode('Html')">HTML</button>
            <button [class.activeButton]="_temp === _cssCode " (click)="showCode('Css')">CSS</button>
            <button [class.activeButton]="_temp === _typescriptCode " (click)="showCode('Typescript')">TS</button>
        </div>
        <div id="codeBlock">
            <div [class.active]="_temp === _htmlEscaped">
                <section  [innerHTML]="_htmlEscaped" highlight-js-content=".highlight"></section>
            </div>
            <div [class.active]="_temp === _cssCode">
                <section  [innerHTML]="_cssCode" highlight-js-content=".highlight"></section>
            </div>
    
            <div [class.active]="_temp === _typescriptCode">
                <section  [innerHTML]="_typescriptCode" highlight-js-content=".highlight"></section>
            </div>
        </div>
    </div>
    <div #viewChildTarget class="htmlExample"></div>
</div>
