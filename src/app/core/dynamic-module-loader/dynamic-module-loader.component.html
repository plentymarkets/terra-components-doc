<div class="main_view">
    <h2>{{_componentName}}</h2>
    <hr>
    <div class="description_container">
        <div class="anchor_links">
            <ul>
                <li>
                    <a href="#">1. Example</a>
                </li>
                <li>
                    <a href="#">2. Html-Code</a>
                </li>
                <li>
                    <a href="#">3. Scss-Code</a>
                </li>
                <li>
                    <a href="#">4. Typescript-Code</a>
                </li>
                <li>
                    <a href="#">5. Api</a>
                </li>
            </ul>
        </div>
        <div class="markdown_container">
            <markdown-to-html *ngIf="_isMarkDownPath" [src]="_overviewMarkDownPath"></markdown-to-html>
        </div>
    </div>
    <h4>Example</h4>
    <div class="example_container">
        <div #viewChildTarget></div>
    </div>
    
    <div class="code_container">
        <div class="code_header">
            <span class="h4">Html</span>
            <terra-button
                class="copy_to_clip_button"
                inputTooltipText="copy to clipboard"
                (click)="copyText(_htmlCode)"
                inputIcon="icon-copy_clipboard">
            </terra-button>
        </div>
        <div>
            <section class="code_section" [innerHTML]="_htmlHighlight" highlight-js-content=".highlight"></section>
        </div>
        
        <div class="code_header">
            <span class="h4">Scss</span>
            <terra-button
                class="copy_to_clip_button"
                inputTooltipText="copy to clipboard"
                (click)="copyText(_cssCode)"
                inputIcon="icon-copy_clipboard">
            </terra-button>
        </div>
        <div>
            <section class="code_section" [innerHTML]="_cssHighlight" highlight-js-content=".highlight"></section>
        </div>
        <div class="code_header">
            <span class="h4">Typescript</span>
            <terra-button
                class="copy_to_clip_button"
                inputTooltipText="copy to clipboard"
                (click)="copyText(_typescriptCode)"
                inputIcon="icon-copy_clipboard">
            </terra-button>
        </div>
        <div>
            <section class="code_section" [innerHTML]="_tsHighlight" highlight-js-content=".highlight"></section>
        </div>
    </div>
    <div class="content_container">
        <div [innerHTML]="_apiHtml"></div>
    </div>
</div>
